<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="utf-8" />
  <title>Editor OSM Local</title>

  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    #id-container {
      width: 100%;
      height: 100%;
    }
  </style>

  <!-- D3 primeiro -->
  <script src="https://d3js.org/d3.v5.min.js"></script>

  <!-- Biblioteca iD -->
  <script src="https://unpkg.com/@openstreetmap/id@2.21.2/dist/iD.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/@openstreetmap/id@2.21.2/dist/iD.css">
</head>

<body>
  <div id="id-container"></div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      try {
        // Inicializa o contexto principal
        const context = iD.coreContext()
          .assetPath('https://unpkg.com/@openstreetmap/id@2.21.2/dist/')
          .embed(true);

        // Desativa autenticação e servidor remoto
        context.preauth({ server: null });
        context.connection(null);

        // Define camada base segura (usando OSM como fallback)
        const baseLayer = iD.data.imagery.find(src => src.id === 'Bing') 
                       || iD.data.imagery.find(src => src.id === 'osm');
        context.background().baseLayerSource(baseLayer);

        // Renderiza dentro do container
        d3.select('#id-container').call(context.ui());
        context.enter(iD.modes.Browse(context));

        console.log("✅ Editor iD iniciado corretamente.");

      } catch (err) {
        console.error("❌ Erro ao inicializar o editor iD:", err);
        const msg = document.createElement('div');
        msg.style = "color:red; padding:20px; font-family:sans-serif;";
        msg.innerText = "Erro ao carregar o editor iD: " + err.message;
        document.body.appendChild(msg);
      }
    });
  </script>
</body>
</html>
